[project]
name = "geometry_utils"
description = "Utilities for basic computational geometry directly with numpy arrays."
authors = [{name = "Chris Barker", email = "Chris.Barker@noaa.gov"}]
readme = "README.rst"
license = {file = "LICENSE"}
requires-python = ">= 3.9"
dependencies = ["numpy"]
dynamic = ["version"]
classifiers = [
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
#  "Intended Audience :: Developers",
#  "Topic :: Software Development :: Build Tools",

  # Pick your license as you wish (see also "license" above)
  "License :: OSI Approved :: BSD-3-Clause",

  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/NOAA-ORR-ERD/geometry_utils"

[build-system]
requires = ["setuptools", "cython", "numpy"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
include = ["geometry_utils*"]  # package names should match these glob patterns (["*"] by default)
# exclude = ["my_package.tests*"]  # exclude packages matching these glob patterns (empty by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)

[tool.setuptools.dynamic]
version = {attr = "geometry_utils.__version__"}

[tool.flake8]
ignore = ['E122', 'E123', 'E126', 'E127', 'E128', 'E731', 'E722']
per-file-ignores = [
    '__init__.py:F401',
]
max-line-length = 100
count = true

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

# [tool.pixi.pypi-dependencies]
# geometry_utils = { path = ".", editable = true }

[tool.pixi.dependencies]
setuptools = "*"
numpy = "*"
cython = "*"
pytest = "*"
pytest-cov = "*"
python-build = "*"

[tool.pixi.tasks]
test = "pytest"

