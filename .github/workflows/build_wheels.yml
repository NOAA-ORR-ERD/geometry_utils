name: Build

on:
  pull_request:
  push:
  release:
    types:
      - published

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # macos-latest is apple silicon
      # no windows-11-arm -- 'cause there isn't a numpy wheel for it
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
          - os: windows-latest
            arch: AMD64
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x86_64

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: "Building ${{ matrix.os }} (${{ matrix.arch }}) wheels"
        uses: pypa/cibuildwheel@298ed2fb2c105540f5ed055e8a6ad78d82dd3a7e  # v3.3.1
        env:
          CIBW_SKIP: "*-musllinux*"
          CIBW_BUILD: "cp311-* cp314-*"
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_BUILD_FRONTEND: build
          CIBW_TEST_REQUIRES: pytest abi3audit
          CIBW_TEST_COMMAND: >
            python -c "import geometry_utils; print(f'geometry_utils v{geometry_utils.__version__}')" &&
            python -m pytest --pyargs geometry_utils &&
            abi3audit ${{ github.workspace }}/wheelhouse/*.whl --summary --assume-minimum-abi3 3.11 --verbose --strict

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6.0.0
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ${{ github.workspace }}/wheelhouse/*.whl
    permissions:
      actions: write

  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
      with:
        fetch-depth: 0  # Optional, use if you use setuptools_scm
        persist-credentials: false

    - name: Build SDist
      run: pipx run build --sdist

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: [build_wheels, make_sdist]
    environment:
      name: build_wheels
      url: https://pypi.org/project/geometry-utils/
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    if: success() && github.event_name == 'release'

    steps:
    - name: get wheels from artifacts
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7.0.0
      with:
        pattern: cibw-*
        path: ${{ github.workspace }}/dist
        merge-multiple: true

# got this from https://github.com/pypa/gh-action-pypi-publish
    # - name: Publish package distributions to PyPI
    #   uses: pypa/gh-action-pypi-publish@release/v1
    - name: Publish package distributions to TestPyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
      with:
        repository-url: https://test.pypi.org/legacy/



